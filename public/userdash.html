    <title>Dashboard Layout</title>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Left Panel -->
        <div class="w-1/4 bg-[#5800FF] text-white relative">
            <!-- Back Button -->
            <a href="#" class="absolute top-4 left-4 text-white bg-[#5800FF] hover:bg-white hover:text-[#5800FF] p-2 rounded-full border border-white transition">
                &larr; Back

                    <p class="mt-4">My Progress</p>
                    <label for="progress" class="block text-sm mt-2">Label</label>

                </div>
            </div>
        </div>

        <!-- Right Panel -->
